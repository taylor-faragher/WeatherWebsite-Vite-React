name: 'Weather Website Prod Deployment'

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main

env:
  AWS_REGION : 'us-east-1'
  AWS_ACCOUNT_NUMBER: ${{ secrets.AWS_ACCOUNT_NUMBER }}

permissions:
  contents: read
  pull-requests: read
  id-token: write

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  weatherWebsiteProdDeployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
        env:
          AWS_ACCOUNT_NUMBER: ${{ secrets.AWS_ACCOUNT_NUMBER }}
          AWS_REGION: us-east-1

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Install AWS CDK Dependencies
        working-directory: cdk
        run: yarn install --frozen-lockfile
      
      - name : Run Unit Tests
        run: yarn test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_NUMBER }}:role/GithubActionsProvider
          role-session-name: weatherWebsiteProdDeployment
          aws-region: us-east-1

      - name: Deploy Prod
        shell: bash
        run: |
              echo "yarn deploy"
              yarn deploy
